<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js">
    </script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js">
    </script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js">
    </script>
    <title>Patronage 2019</title>
  </head>
  <script type="text/javascript">
        $(document).ready(function() {
          $('#triedmybest').DataTable();
      } );
  </script>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Patronage 2019</h1>
          <hr class="mt-0 mb-4">
          <table class="table" id="triedmybest">
            <thead>
              <tr>
                <th>Worked Years</th>
                <th>Salary Brutto</th>
                <th>Salary Predicted</th>
              </tr>
            </thead>
            <tbody>
              {% for values in contex %}
                <tr>
                  <td>{{values.workedYears}}</td>
                   
                  <td>{{values.salaryBrutto}}</td>

                  <td>{{values.salaryPred}}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
